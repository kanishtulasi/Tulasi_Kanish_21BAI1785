<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <style>
        #board { display: grid; grid-template-columns: repeat(5, 50px); grid-template-rows: repeat(5, 50px); }
        .cell { border: 1px solid black; width: 50px; height: 50px; text-align: center; vertical-align: middle; }
        .playerA { background-color: lightblue; }
        .playerB { background-color: lightcoral; }
    </style>
</head>
<body>
    <h1>Chess-like Game</h1>
    <div id="board"></div>
    <div id="turn"></div>
    <script src="main.js"></script>
</body>
</html>
